<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carta RomÃ¡ntica</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffc0cb, #ff69b4);
            overflow: hidden;
            font-family: 'Arial', cursive;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card-back {
            transform: rotateY(180deg);
            background: #fff;
            border-radius: 10px;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff1493;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(20deg); }
        }

        h1 {
            color: #ff1493;
            margin-bottom: 15px;
        }

        .message-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .gif-container {
            margin-top: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transition: opacity 0.5s ease 1s;
        }

        .show-gif {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="card-front">
            <h1>Toca para abrir la carta mi amor ðŸ™ˆðŸ’–</h1>
        </div>
        <div class="card-back">
            <div class="message-container">
                <h1>Â¡Para ti mi Amor!</h1>
                <p>Aunque casi no podamos estar fÃ­sicamente juntos, siempre estoy pensando en ti y en todo lo bonito que me haces sentir. ðŸ’•</p>
                <p>Â¡TE AMO!</p>
            </div>
            <div class="gif-container" id="gifContainer">
                <img src="amor.gif" width="80">
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="tu" type="audio/mpeg">
    </audio>

    <script>
        const card = document.getElementById('card');
        const music = document.getElementById('bgMusic');
        const gifContainer = document.getElementById('gifContainer');
        let isOpen = false;

        card.addEventListener('click', () => {
            if (!isOpen) {
                card.style.transform = 'rotateY(180deg)';
                music.play();
                createHearts();
                gifContainer.classList.add('show-gif');
                isOpen = true;
            }
        });

        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'â™¥';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = Math.random() * 20 + 10 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(heart);
            }
        }
    </script>
</body>
</html>
